<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Planner Dashboard</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container my-5">
    <h2 class="mb-4 text-center fw-bold text-primary">Task Dashboard</h2>

    <!-- Summary Cards -->
    <div class="row g-3 mb-4" id="summaryCards">
      <div class="col-md-3">
        <div class="card border-0 shadow-sm p-3 text-center">
          <h6>Total Tasks</h6>
          <p id="totalTasks" class="fs-3 fw-bold">0</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-0 shadow-sm p-3 text-center">
          <h6>Completed Tasks</h6>
          <p id="completedTasks" class="fs-3 fw-bold text-success">0</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-0 shadow-sm p-3 text-center">
          <h6>Pending Tasks</h6>
          <p id="pendingTasks" class="fs-3 fw-bold text-warning">0</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-0 shadow-sm p-3 text-center">
          <h6>Avg Priority</h6>
          <p id="avgPriority" class="fs-3 fw-bold text-info">0</p>
        </div>
      </div>
    </div>

    <!-- Charts -->
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card border-0 shadow-sm p-3">
          <h5 class="mb-3">Tasks per Project</h5>
          <canvas id="tasksPerProjectChart"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card border-0 shadow-sm p-3">
          <h5 class="mb-3">Average Priority per Project</h5>
          <canvas id="avgPriorityChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Back Button -->
    <div class="d-flex justify-content-end mt-4">
      <a href="index.html" class="btn btn-primary">
        <i class="fa-solid fa-arrow-left me-2"></i>Back to Task List
      </a>
    </div>
  </div>

  <!-- Dark/Light Mode Toggle -->
  <button id="themeToggle" class="btn btn-light rounded-circle shadow"
    style="width: 45px; height: 45px; position: fixed; bottom: 20px; left: 20px; z-index: 1000;">
    <i class="fa-solid fa-moon"></i>
  </button>

  <!-- Axios & Flatpickr -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script>
    const summaryCards = {
      totalTasks: document.getElementById('totalTasks'),
      completedTasks: document.getElementById('completedTasks'),
      pendingTasks: document.getElementById('pendingTasks'),
      avgPriority: document.getElementById('avgPriority')
    };

    const tasksPerProjectCtx = document.getElementById('tasksPerProjectChart').getContext('2d');
    const avgPriorityCtx = document.getElementById('avgPriorityChart').getContext('2d');

    let tasksPerProjectChart, avgPriorityChart;

    /* Fetch overall summary */
    async function fetchSummary() {
      try {
        const res = await axios.get("/api/tasks/stats/summary");
        const summary = res.data;
        summaryCards.totalTasks.innerText = summary.totalTasks;
        summaryCards.completedTasks.innerText = summary.completedTasks;
        summaryCards.pendingTasks.innerText = summary.pendingTasks;
        summaryCards.avgPriority.innerText = summary.avgPriority;
      } catch (err) {
        console.error("Error fetching summary:", err);
      }
    }

    /* Fetch tasks per project for chart */
    async function fetchTasksPerProject() {
      try {
        const res = await axios.get("/api/tasks/stats/projects");
        const data = res.data;
        const labels = data.map(d => d._id || 'No Project');
        const counts = data.map(d => d.totalTasks);

        if (tasksPerProjectChart) tasksPerProjectChart.destroy();

        tasksPerProjectChart = new Chart(tasksPerProjectCtx, {
          type: 'bar',
          data: {
            labels,
            datasets: [{
              label: 'Tasks Count',
              data: counts,
              backgroundColor: '#0d6efd'
            }]
          },
          options: {
            responsive: true,
            plugins: { legend: { display: false } },
          }
        });
      } catch (err) {
        console.error("Error fetching tasks per project:", err);
      }
    }

    /* Fetch average priority per project for chart */
    async function fetchAvgPriority() {
      try {
        const res = await axios.get("/api/tasks/stats/avg-priority");
        const data = res.data;
        const labels = data.map(d => d._id || 'No Project');
        const priorities = data.map(d => d.avgPriority);

        if (avgPriorityChart) avgPriorityChart.destroy();

        avgPriorityChart = new Chart(avgPriorityCtx, {
          type: 'bar',
          data: {
            labels,
            datasets: [{
              label: 'Average Priority',
              data: priorities,
              backgroundColor: '#ffc107'
            }]
          },
          options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: {
              y: { min: 0, max: 5 }
            }
          }
        });
      } catch (err) {
        console.error("Error fetching avg priority:", err);
      }
    }

    /* Initialize dashboard */
    async function loadDashboard() {
      await fetchSummary();
      await fetchTasksPerProject();
      await fetchAvgPriority();
    }

    window.addEventListener("DOMContentLoaded", loadDashboard);

    /* Dark/Light Mode Toggle */
    const themeToggle = document.getElementById('themeToggle');
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
      themeToggle.innerHTML = '<i class="fa-solid fa-sun"></i>';
    } else {
      themeToggle.innerHTML = '<i class="fa-solid fa-moon"></i>';
    }

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        themeToggle.innerHTML = '<i class="fa-solid fa-sun"></i>';
        localStorage.setItem('theme', 'dark');
      } else {
        themeToggle.innerHTML = '<i class="fa-solid fa-moon"></i>';
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>

</html>
