<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner</title>

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-5">
        <h2 class="mb-4 text-center fw-bold text-primary">Task Planner</h2>

        <!-- Add Task Form -->
        <div class="card mb-4 border-0 shadow-sm">
            <div class="card-body p-4">
                <form id="taskForm">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label text-muted small">Task Details</label>
                            <input type="text" class="form-control" id="title" placeholder="Task Title" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label text-muted small">Description</label>
                            <input type="text" class="form-control" id="description" placeholder="Task Description">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label text-muted small">Project</label>
                            <input type="text" class="form-control" id="project" placeholder="Project Name">
                        </div>

                        <div class="col-md-4">
                            <select class="form-select" id="category">
                                <option value="" selected>Select Category</option>
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                                <option value="study">Study</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select" id="priority">
                                <option value="" selected>Select Priority</option>
                                <option value="1">1 (Low)</option>
                                <option value="2">2</option>
                                <option value="3">3 (Medium)</option>
                                <option value="4">4</option>
                                <option value="5">5 (High)</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control flatpickr" id="deadline" placeholder="Select Deadline">
                        </div>

                        <div class="col-md-12 d-grid mt-4">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fa-solid fa-plus me-2"></i>Add New Task
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Filters -->
        <div class="card mb-4 border-0 shadow-sm">
            <div class="card-body">
                <div class="row g-2 align-items-end">
                    <div class="col-md-3">
                        <label class="small text-muted mb-1">Search</label>
                        <input type="text" id="searchQuery" class="form-control" placeholder="Search title...">
                    </div>
                    <div class="col-md-2">
                        <label class="small text-muted mb-1">Category</label>
                        <select id="filterCategory" class="form-select">
                            <option value="">All</option>
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="study">Study</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="small text-muted mb-1">Priority</label>
                        <select id="filterPriority" class="form-select">
                            <option value="">All</option>
                            <option value="1">1 (Low)</option>
                            <option value="2">2</option>
                            <option value="3">3 (Medium)</option>
                            <option value="4">4</option>
                            <option value="5">5 (High)</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="small text-muted mb-1">Completed</label>
                        <select id="filterCompleted" class="form-select">
                            <option value="">All</option>
                            <option value="true">Completed</option>
                            <option value="false">Pending</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="small text-muted mb-1">Deadline Filter</label>
                        <input type="text" id="filterDeadline" class="form-control flatpickr" placeholder="Date limit">
                    </div>

                    <div class="col-md-12 d-grid mt-3">
                        <button class="btn btn-primary btn-lg" onclick="getTasks()">
                            <i class="fa-solid fa-filter me-2"></i>Apply Filters
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sorting + Dashboard Button -->
<div class="row g-2 align-items-end mb-3">
    <div class="col-md-3">
        <label class="small text-muted mb-1">Sort by</label>
        <select id="sortBy" class="form-select">
            <option value="createdAt" selected>Created Date</option>
            <option value="updatedAt">Last Updated</option>
        </select>
    </div>
    <div class="col-md-3">
        <label class="small text-muted mb-1">Order</label>
        <select id="sortOrder" class="form-select">
            <option value="desc" selected>Descending</option>
            <option value="asc">Ascending</option>
        </select>
    </div>
    <div class="col-md-6 d-flex justify-content-end align-items-end">
        <a href="/dashboard" class="btn btn-primary btn-lg shadow">
            <i class="fa-solid fa-chart-pie me-2"></i>Dashboard
        </a>
    </div>
  

        <!-- Task List -->
        <ul class="list-group" id="taskList">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="task-info">
                    <h5 class="mb-1">Example Task <span class="label label-3">Medium</span></h5>
                    <p class="mb-0 text-muted"><i class="fa-regular fa-clock me-1"></i> 12.10.2024 &bull; Project Alpha</p>
                </div>
                <div class="actions">
                    <i class="fa-solid fa-pen-to-square text-primary me-3"></i>
                    <i class="fa-solid fa-trash text-danger"></i>
                </div>
            </li>
        </ul>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Task</h5>
                    <button type="button" class="btn-close" onclick="closeEditModal()"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" id="editTitle" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <input type="text" id="editDescription" class="form-control">
                        </div>
                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <label class="form-label">Category</label>
                                <select id="editCategory" class="form-select">
                                    <option value="work">Work</option>
                                    <option value="personal">Personal</option>
                                    <option value="study">Study</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Priority</label>
                                <select id="editPriority" class="form-select">
                                    <option value="1">1 (Low)</option>
                                    <option value="2">2</option>
                                    <option value="3">3 (Medium)</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (High)</option>
                                </select>
                            </div>
                        </div>
                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <label class="form-label">Deadline</label>
                                <input type="text" id="editDeadline" class="form-control flatpickr">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Project</label>
                                <input type="text" id="editProject" class="form-control">
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Dark/Light Mode Toggle Button -->
    <button id="themeToggle" class="btn btn-light rounded-circle shadow"
        style="width: 45px; height: 45px; position: fixed; bottom: 20px; left: 20px; z-index: 1000;">
        <i class="fa-solid fa-moon"></i>
    </button>

    <!-- Axios & Flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>

    <!-- Initialize Flatpickr & Modal -->
    <script>
        flatpickr(".flatpickr", {
            dateFormat: "d.m.Y",
            allowInput: true
        });

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // Dark/Light Mode Toggle
        const themeToggle = document.getElementById('themeToggle');

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            themeToggle.innerHTML = '<i class="fa-solid fa-sun"></i>';
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');

            if (document.body.classList.contains('dark-mode')) {
                themeToggle.innerHTML = '<i class="fa-solid fa-sun"></i>';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.innerHTML = '<i class="fa-solid fa-moon"></i>';
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>

</html>
