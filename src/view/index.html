<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-4">
        <h2 class="mb-4 text-center">Task Planner</h2>

        <!-- Add Task Form -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="taskForm">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="title" placeholder="Title" required>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="description" placeholder="Description">
                        </div>
                        <div class="col-md-2">
                            <select class="form-select" id="category">
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                                <option value="study">Study</option>
                                <option value="other" selected>Other</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <select class="form-select" id="priority">
                                <option value="1">1 (Low)</option>
                                <option value="2">2</option>
                                <option value="3">3 (Medium)</option>
                                <option value="4">4</option>
                                <option value="5">5 (High)</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="date" class="form-control" id="deadline">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="project" placeholder="Project">
                        </div>
                        <div class="col-md-3 d-grid">
                            <button type="submit" class="btn btn-success">Add Task</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Filters -->
        <div class="row mb-3 g-2">
            <div class="col-md-2">
                <input type="text" id="searchQuery" class="form-control" placeholder="Search tasks">
            </div>
            <div class="col-md-2">
                <select id="filterCategory" class="form-select">
                    <option value="">All categories</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="study">Study</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="col-md-1">
                <select id="filterPriority" class="form-select">
                    <option value="">All priorities</option>
                    <option value="1">1 (Low)</option>
                    <option value="2">2</option>
                    <option value="3">3 (Medium)</option>
                    <option value="4">4</option>
                    <option value="5">5 (High)</option>
                </select>
            </div>
            <div class="col-md-2">
                <input type="date" id="startDate" class="form-control" placeholder="Start Created Date">
            </div>
            <div class="col-md-2">
                <input type="date" id="endDate" class="form-control" placeholder="End Created Date">
            </div>
            <div class="col-md-2">
                <input type="date" id="startDeadline" class="form-control" placeholder="Start Deadline">
            </div>
            <div class="col-md-2">
                <input type="date" id="endDeadline" class="form-control" placeholder="End Deadline">
            </div>
            <div class="col-md-1">
                <button class="btn btn-primary w-100" onclick="getTasks()">Apply Filters</button>
            </div>
        </div>

        <!-- Task List -->
        <ul class="list-group" id="taskList"></ul>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Task</h5>
                    <button type="button" class="btn-close" onclick="closeEditModal()"></button>
                </div>
                <form id="editForm" class="p-2">
                    <input type="text" id="editTitle" class="form-control mb-2" placeholder="Title" required>
                    <input type="text" id="editDescription" class="form-control mb-2" placeholder="Description">
                    <select id="editCategory" class="form-select mb-2">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="study">Study</option>
                        <option value="other">Other</option>
                    </select>
                    <select id="editPriority" class="form-select mb-2">
                        <option value="1">1 (Low)</option>
                        <option value="2">2</option>
                        <option value="3">3 (Medium)</option>
                        <option value="4">4</option>
                        <option value="5">5 (High)</option>
                    </select>
                    <input type="date" id="editDeadline" class="form-control mb-2">
                    <input type="text" id="editProject" class="form-control mb-2" placeholder="Project">
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
